<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display a map</title>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      maptilersdk.config.apiKey = 'pyW3LFg0unHxOuk1Vy27';
      const map = new maptilersdk.Map({
        container: 'map', // container's id or the HTML element to render the map
        style: "165dba78-a287-4f0f-9c2f-6d7d4d3f9369",
        center: [ 78.4867,  17.3851 ], // starting position [lng, lat]
        zoom: 14, // starting zoom
      });
  </script>
</body>
</html>
