<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Registration</title>
    <link rel="stylesheet" href="blood-bank-styles.css">
</head>
<body>
    <div class="container">
        <h1>Blood Bank Registration</h1>
        <form id="bloodBankForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="orgName">Name of Organization:</label>
                <input type="text" id="orgName" name="orgName" required>
            </div>
            <div class="form-group">
                <label>Available Blood Types:</label>
                <div class="blood-types">
                    <label><input type="checkbox" name="bloodTypes" value="A+"> A+</label>
                    <label><input type="checkbox" name="bloodTypes" value="A-"> A-</label>
                    <label><input type="checkbox" name="bloodTypes" value="B+"> B+</label>
                    <label><input type="checkbox" name="bloodTypes" value="B-"> B-</label>
                    <label><input type="checkbox" name="bloodTypes" value="AB+"> AB+</label>
                    <label><input type="checkbox" name="bloodTypes" value="AB-"> AB-</label>
                    <label><input type="checkbox" name="bloodTypes" value="O+"> O+</label>
                    <label><input type="checkbox" name="bloodTypes" value="O-"> O-</label>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact No:</label>
                <input type="tel" id="contactNo" name="contactNo" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="blood-bank-script.js"></script>
</body>
</html>
